plugins {
    id 'java'
    id 'application'
}

group 'grupo12'
version '1.0-FINAL'

sourceCompatibility = 1.8
mainClassName = 'Main'

repositories {
    mavenCentral()
}


dependencies {
    compile project(':grupo12-p2-tads')
}


jar {
    manifest {
        attributes "Main-Class": "$mainClassName"
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}